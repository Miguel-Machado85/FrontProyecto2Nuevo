<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Secciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #ff4343;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #ffcccb;
            text-decoration: underline;
        }

        .bubble-card {
            /*Elemento mio, le da los ajustes para funcionar*/
            width: 250px;
            height: 150px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #fc2323, #f77575);
            color: white;
            font-weight: bold;
            padding: 20px;
            margin: 15px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .bubble-card:hover {
            /*Le da la animacion al de arriba. Funciona igual con el bubble button*/
            transform: scale(1.1);
        }


        .bubble-button {
            width: 250px;
            border-radius: 20px;
            background-color: #fc2323;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .bubble-button:hover {
            background-color: #d92020;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a href="#"><img src="../HTML/Images/logo.png" alt="logo" class="img-fluid rounded-circle" width="200"></a>
        <!-- Para futuras paginas, si le das al logo te lleva a la home page -->
        <div class="container">
            <a class="navbar-brand" style="color: white;" href="#"><strong>Mi Portafolio</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#quien-soy">Quién Soy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#habilidades">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pasatiempos">Pasatiempos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contactame">Contáctame</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5" id="quien-soy">
        <h2 class="text-center display-3"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><strong></strong></h2>
        
                >
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
